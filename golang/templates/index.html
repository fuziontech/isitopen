<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
    window.dataLayer = window.dataLayer || [];

    gtag('js', new Date());
    gtag('config', 'UA-40112729-2');

    <link rel="stylesheet" href="static/styles.css" />
    <link rel="icon" 
      type="image/png" 
      href="static/favicon/favicon-32x32.png">
  </head>
  <body
    {{if eq .status.Status "OPEN" }}
    style="background-color: #50c878"
    {{else if or (eq .status.Status "UNKNOWN") (eq .status.Status "CONSTRUCTION") (eq .status.Status "ADVISORY")}}
    style="background-color: rgb(255, 255, 86)"
    {{else}}
    style="background-color: rgb(209, 83, 83)"
    {{end}}
  >
    <div class="container">
        <div class="row">
        <div
   class="status col-sm">
  <div class="row">
    <div class="status-headline col-sm">
    <h1>Highway {{.status.Name}} status: {{.status.Status}}</h1>
    {{if ne .status.Status "OPEN" }}
    </div>
  </div>
  <div class="row">
    <div class="status-description col-sm">
    <h2>{{.status.Description}}</h2>
    </div> 
    </div> 
    {{end}}
  </div>
        </div>
    </div>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
  <footer></footer>
</html>
